<!DOCTYPE html>
<html>
<head>
  <title>Odpowiedzi</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>  
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .text-area {
      margin-bottom: 10px;
      font-family: 'Caveat', cursive;
    }

    .text-area label {
      display: block;
    }

    .text-area textarea {
      width: 100%;
      min-height: 360px; /* Ustawienie minimalnej wysokości pola tekstowego */
      resize: none;
      border: none;
      text-align: center;
      font-size: 16px;
      overflow: normal; /* Dodanie paska przewijania, gdy tekst przekracza wysokość pola */
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 1px;
    }

    .button {
      width: 150px;
      height: 40px;
      font-weight: bold;
      background-color: rgb(7, 184, 7);
      color: rgb(28, 27, 109);
      border: 2px solid rgb(13, 156, 20);
      cursor: pointer;
    }

    .button + .button {
      margin-left: 64px; /* Dodany margines między przyciskami */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Odpowiedzi</h1>

    <div class="text-area">
      <textarea id="text" readonly></textarea>
    </div>

    <div class="button-container">
      <button class="button" id="pop-button">Poprzednia odpowiedź</button>
      <button class="button" id="nas-button">Następna odpowiedź</button>
    </div>

    
    <script src="Odpowiedzi.js"></script>
</body>
</html>

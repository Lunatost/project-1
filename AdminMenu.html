<!DOCTYPE html>
<html>
<head>
  <title>Gra</title>
  <link rel="stylesheet" type="text/css" href="stylesadminmenu.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>
  <div class="container">
    <button id="start-button">Start</button>
    <div class="player-input">
      <label for="player-count">Ilość graczy:</label>
      <input type="text" id="player-count" maxlength="2">
    </div>
    <div class="checkboxes">
      <div class="checkbox">
        <p>Co?</p>
        <input type="checkbox" id="checkbox1">
      </div>
      <div class="checkbox">
        <p>Kto?</p>
        <input type="checkbox" id="checkbox2">
      </div>
      <div class="checkbox">
        <p>Po co?</p>
        <input type="checkbox" id="checkbox3">
      </div>
      <div class="checkbox">
        <p>Dlaczego?</p>
        <input type="checkbox" id="checkbox4">
      </div>
      <div class="checkbox">
        <p>Jak?</p>
        <input type="checkbox" id="checkbox5">
      </div>
      <div class="checkbox">
        <p>Z kim?</p>
        <input type="checkbox" id="checkbox6">
      </div>
      <div class="checkbox">
        <p>Gdzie?:</p>
        <input type="checkbox" id="checkbox7">
      </div>
      <div class="checkbox">
        <p>Kiedy?</p>
        <input type="checkbox" id="checkbox8">
      </div>
      <div class="checkbox">
        <p>Kogo?</p>
        <input type="checkbox" id="checkbox9">
      </div>
    </div>
    <div class="turns-input">
      <label for="turns">Liczba tur:</label>
      <input type="text" id="turns" maxlength="2">
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
